specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DarkParadise
    network: mainnet
    source:
      address: "0xBd4DC0BD2786f176d39CC1B24dE540e6b2f56da1"
      abi: DarkParadise
      startBlock: 13318154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RewardAdded
      abis:
        - name: DarkParadise
          file: ./abis/DarkParadise.json
      eventHandlers:
        - event: RewardAdded(uint256,uint256)
          handler: handleRewardAdded
      file: ./src/mapping.ts
  - kind: ethereum
    name: DarkParadiseV2
    network: mainnet
    source:
      address: "0x20D1b558Ef44a6e23D9BF4bf8Db1653626e642c3"
      abi: DarkParadiseV2
      startBlock: 13446582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RewardAdded
      abis:
        - name: DarkParadiseV2
          file: ./abis/DarkParadiseV2.json
      eventHandlers:
        - event: RewardAdded(uint256,uint256)
          handler: handleRewardAddedV2
      file: ./src/mapping.ts
  - kind: ethereum
    name: StakeDaoNFT_V2
    network: mainnet
    source:
      address: "0xc5f572b705cae1893cdceb5161ce40e2fc5bb6cd"
      abi: StakeDaoNFT_V2
      startBlock: 13318154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: StakeDaoNFT_V2
          file: ./abis/StakeDaoNFT_V2.json
      eventHandlers:
        - event: StartedUsingNFT(indexed address,indexed uint256,indexed address)
          handler: handleStartedUsingNFT
        - event: EndedUsingNFT(indexed address,indexed uint256,indexed address)
          handler: handleEndedUsingNFT
      file: ./src/mapping.ts
